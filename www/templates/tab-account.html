<ion-view view-title="Instagram">
  <ion-content>
    
      <button class="button button-full button-balanced">
        Adicionar Cabra
      </button>

    <div class="card" ng-repeat="cabra in cabras">
      <div class="item item-divider">
        {{ cabra.nome }}
      </div>
      <div class="item item-text-wrap">
          <img class="full-image" src="https://2static.fjcdn.com/pictures/Goat_b8b3bc_5701656.jpg">
      </div>
    </div>


  </ion-content>
</ion-view>
